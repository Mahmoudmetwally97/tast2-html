<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>My Feedback Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label>Please check all the emotions that apply to you:</label><br>
            <input type="checkbox" id="angry" name="emotion" value="Angry">
            <label for="angry">Angry</label><br>

            <input type="checkbox" id="sad" name="emotion" value="Sad">
            <label for="sad">Sad</label><br>

            <input type="checkbox" id="happy" name="emotion" value="Happy">
            <label for="happy">Happy</label><br>

            <input type="checkbox" id="ambivalent" name="emotion" value="Ambivalent">
            <label for="ambivalent">Ambivalent</label><br><br>

            <label>How satisfied were you with our service?</label><br>
            <input type="radio" id="very-satisfied" name="satisfaction" value="Very satisfied">
            <label for="very-satisfied">Very satisfied</label><br>

            <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
            <label for="satisfied">Satisfied</label><br>

            <input type="radio" id="didnt-care" name="satisfaction" value="Didn't care">
            <label for="didnt-care">Didn't care</label><br>

            <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
            <label for="dissatisfied">Dissatisfied</label><br>

            <input type="radio" id="very-dissatisfied" name="satisfaction" value="Very dissatisfied">
            <label for="very-dissatisfied">Very dissatisfied</label><br><br>

            <label for="comments">Further comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <label for="bio-photo">Bio photo:</label>
            <input type="file" id="bio-photo" name="-photo"><br><br>

            <label for="location">Location visited:</label>
            <select id="location" name="location">
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Suez">Suez</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
